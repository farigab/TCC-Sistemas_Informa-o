<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<p:panel header="Relatório">
		<h:form id="form1" target="_blank">
			<p:commandButton value="Gerar relatório" action="#{mb.reportProduto}"
				ajax="false" update=":form1, :form2, :form3" />
		</h:form>
	</p:panel>

	<p:panel header="Gravação">
		<h:form id="form2">
			<p:panelGrid columns="2">
				<h:outputText value="Nome do Produto"/>
				<p:inputText value="#{mb.produto.nome}" required="true" requiredMessage="Necessita ser preenchido"/>

				<h:outputText value="Data de validade"/>
				<p:calendar pattern="dd/MM/yyyy" 
                value="#{mb.produto.dataValidade}" required="true" requiredMessage="Necessita ser preenchido"/>

				<p:commandButton value="Gravar" action="#{mb.cadastrar}" ajax="true"
					update=":form2,:form3"/>
			</p:panelGrid>
		<p:growl></p:growl>
		</h:form>

	</p:panel>


	<p:panel header="Listagem">
		<h:form id="form3">
			<p:dataTable value="#{mb.produtos}" var="linha" rows="11"
				paginator="true">
				<p:column headerText="Id">
					<h:outputText value="#{linha.id}"></h:outputText>
				</p:column>
				<p:column headerText="Nome do Produto">
					<h:outputText value="#{linha.nome}"></h:outputText>
				</p:column>
				<p:column headerText="Data de Validade">
					<h:outputText value="#{linha.dataValidade}">
					 <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
					</h:outputText>
				</p:column>


				<p:column>
					<p:commandButton value="Excluir" action="#{mb.excluir}" ajax="true"
						update=":form3">
						<f:setPropertyActionListener value="#{linha}"
							target="#{mb.produto}"></f:setPropertyActionListener>
					</p:commandButton>

					<p:commandButton value="Alterar" onclick="PF('ALTERA').show()" ajax="true"
						update=":form4">
						<f:setPropertyActionListener value="#{linha}"
							target="#{mb.produto}"></f:setPropertyActionListener>
					</p:commandButton>
				</p:column>

			</p:dataTable>
		<p:growl></p:growl>
		</h:form>
	</p:panel>
	<p:dialog header="Alteração do produto" widgetVar="ALTERA" modal="true">
			<h:form id="form4">
				<h:inputHidden value="#{mb.produto.id}" />
				<p:panelGrid columns="2">

					<h:outputText value="Nome" />
					<p:inputText value="#{mb.produto.nome}" />
				
					<h:outputText value="Data de validade" />
					<p:calendar pattern="dd/MM/yyyy" value="#{mb.produto.dataValidade}"/>

				</p:panelGrid>

				<p:commandButton value="Atualizar" action="#{mb.alterar}"
					ajax="true" update=":form2,:form3,:form4"
					onclick="PF('ALTERA').hide()">
					</p:commandButton>
			</h:form>
	</p:dialog>
</h:body>
</html>
